<script>

function Game(){
	this.confirm;
	this.answer;

	this.confirm = confirm("Do you want to play a game");
	while(this.confirm)
	{
		this.answer = prompt("What month I was born, 1 being January and 12 being december?")
		if(this.answer==12)

	}

}

var newGame = new Game();

</script>
